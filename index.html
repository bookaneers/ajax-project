<!DOCTYPE html>

  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">

        </div>
      </div>

      <div class="row">

        </div>
        <div class="img-grid">
          <img class="playerOneFighter" id="p1c2" src="images/placeholder-image-square.jpg">

        </div>
        <div class="img-grid">
          <button class="weapons" id="weapon1" >weight</button>
