<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <span class="title-game">POKEMON ROYAL BATTLES - G1</span>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="message">
        <button id="message">MESSAGE BOARD</button>
      </div>
      <div class="players">
        <div class="player1">
          <button id="player1">Player 1</button>
        </div>
        <div class="battle">
          <button id="battle">WEAPONS</button>
        </div>
        <div class="player2">
          <button id="player2">Player 2</button>
        </div>
      </div>
      <div class="row">
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c1" alt="0" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c2" alt="1" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-w">
          <button id="weight">WEIGHT</button>
          <!-- <img id="weapon1" src="images/placeholder-image-square.jpg"> -->
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c1" alt="0" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c2" alt="1" src="images/placeholder-image-square.jpg">
        </div>
      </div>
      <div class="row">
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c3" alt="2" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c4" alt="3" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-w">
          <button id="height">HEIGHT</button>
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c3" alt="2" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c4" alt="3" src="images/placeholder-image-square.jpg">
        </div>
      </div>
      <div class="row">
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c5" alt="4" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c6" alt="5" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-w">
          <button id="abilities" >ABILITIES</button>
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c5" alt="4" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c6" alt="5" src="images/placeholder-image-square.jpg">
        </div>
      </div>
      <div class="row">
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c7" alt="6" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c8" alt="7" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-w">
          <button id="moves">MOVES</button>
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c7" alt="6" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c8" alt="7" src="images/placeholder-image-square.jpg">
        </div>
      </div>
      <div class="row">
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c9" alt="8" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p1">
          <img class="nofighting" id="p1c10" alt="9" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-w">
          <button id="bas_exp">BASE EXP</button>
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c9" alt="8" src="images/placeholder-image-square.jpg">
        </div>
        <div class="img-grid-p2">
          <img class="nofighting" id="p2c10" alt="9" src="images/placeholder-image-square.jpg">
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
